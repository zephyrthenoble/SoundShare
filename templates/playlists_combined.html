{% extends "base.html" %}

{% block title %}Playlists - SoundShare{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1>Playlist Management</h1>
                <p class="text-muted">Create, edit, and manage unified playlists with smart criteria</p>
            </div>
            <div>
                <a href="/unified-playlists/create" class="btn btn-warning">
                    <i class="fas fa-layer-group"></i> New Playlist
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Playlists Section (Full Width) -->
<div class="row mb-4">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-layer-group me-2"></i>Playlists
                </h5>
                <small class="text-muted">Smart playlists combining manual songs with dynamic criteria</small>
            </div>
            <div class="card-body">
                <div id="unifiedPlaylistsList">
                    <!-- Playlists will be loaded here -->
                </div>
            </div>
        </div>
    </div>
</div>

<script>
let unifiedPlaylists = [];

document.addEventListener('DOMContentLoaded', function() {
    loadPlaylists();
    checkForDeletedPlaylist();
});

function checkForDeletedPlaylist() {
    const deletedPlaylist = sessionStorage.getItem('deletedPlaylist');
    if (deletedPlaylist) {
        const data = JSON.parse(deletedPlaylist);
        const timeSinceDelete = Date.now() - data.timestamp;
        
        // Only show undo if less than 5 seconds have passed
        if (timeSinceDelete < 5000) {
            const remainingTime = Math.ceil((5000 - timeSinceDelete) / 1000);
            showUndoNotification(data, remainingTime);
        } else {
            sessionStorage.removeItem('deletedPlaylist');
        }
    }
}

function showUndoNotification(deletedData, remainingTime) {
    // Create undo notification
    const notification = document.createElement('div');
    notification.id = 'undoNotification';
    notification.className = 'alert alert-warning alert-dismissible fade show position-fixed';
    notification.style.cssText = 'top: 20px; right: 20px; z-index: 1050; min-width: 300px;';
    
    notification.innerHTML = `
        <div class="d-flex align-items-center">
            <div class="flex-grow-1">
                <strong>${deletedData.name}</strong> playlist deleted
            </div>
            <button type="button" class="btn btn-sm btn-outline-dark me-2" onclick="undoDelete()">
                <i class="fas fa-undo"></i> Undo (<span id="countdown">${remainingTime}</span>s)
            </button>
            <button type="button" class="btn-close" onclick="dismissUndo()"></button>
        </div>
    `;
    
    document.body.appendChild(notification);
    
    // Start countdown
    const countdownInterval = setInterval(() => {
        remainingTime--;
        const countdownEl = document.getElementById('countdown');
        if (countdownEl) {
            countdownEl.textContent = remainingTime;
        }
        
        if (remainingTime <= 0) {
            clearInterval(countdownInterval);
            dismissUndo();
        }
    }, 1000);
    
    // Store interval ID for cleanup
    notification.dataset.intervalId = countdownInterval;
}

function undoDelete() {
    // For now, just show a notification explaining that undo is not implemented
    // In a real application, you would restore the playlist from a backup/recycle bin
    notificationSystem.info("Undo Not Implemented", 'Undo functionality would restore the playlist here.\nThis would require implementing a soft delete system in the backend.');
    dismissUndo();
}

function dismissUndo() {
    const notification = document.getElementById('undoNotification');
    if (notification) {
        // Clear countdown interval
        if (notification.dataset.intervalId) {
            clearInterval(parseInt(notification.dataset.intervalId));
        }
        notification.remove();
    }
    sessionStorage.removeItem('deletedPlaylist');
}

async function loadPlaylists() {
    try {
        const unifiedResponse = await fetch('/api/unified-playlists/');
        unifiedPlaylists = await unifiedResponse.json();
        
        renderUnifiedPlaylists();

    } catch (error) {
        console.error('Error loading playlists:', error);
        document.getElementById('unifiedPlaylistsList').innerHTML = '<div class="alert alert-danger">Error loading playlists</div>';
    }
}

function renderUnifiedPlaylists() {
    const container = document.getElementById('unifiedPlaylistsList');
    
    if (unifiedPlaylists.length === 0) {
        container.innerHTML = `
            <div class="text-center py-5">
                <i class="fas fa-layer-group fa-3x text-muted mb-3"></i>
                <h5 class="text-muted">No playlists yet</h5>
                <p class="text-muted">Create your first playlist to combine manual songs with smart criteria</p>
                <a href="/unified-playlists/create" class="btn btn-warning">
                    <i class="fas fa-plus"></i> Create Playlist
                </a>
            </div>
        `;
        return;
    }
    
    container.innerHTML = unifiedPlaylists.map(playlist => `
        <div class="card mb-3 playlist-card" onclick="window.location.href='/unified-playlists/${playlist.id}'" style="cursor: pointer;">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-start">
                    <div class="flex-grow-1">
                        <h5 class="card-title mb-2">
                            <i class="fas fa-layer-group me-2 text-warning"></i>${playlist.name}
                        </h5>
                        <p class="card-text text-muted small mb-2">${playlist.description || 'No description'}</p>
                        <div class="d-flex gap-2 mb-2">
                            <span class="badge bg-primary">${playlist.manual_songs?.length || 0} manual songs</span>
                            <span class="badge bg-info">${playlist.dynamic_criteria?.length || 0} smart criteria</span>
                        </div>
                        <small class="text-muted">
                            <i class="fas fa-clock me-1"></i>
                            Updated ${new Date(playlist.updated_at).toLocaleDateString()}
                        </small>
                    </div>
                    <div class="dropdown" onclick="event.stopPropagation();">
                        <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/unified-playlists/edit/${playlist.id}"><i class="fas fa-edit me-2"></i>Edit</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger" href="#" onclick="deletePlaylist(${playlist.id}, '${playlist.name}')"><i class="fas fa-trash me-2"></i>Delete</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    `).join('');
}


async function deletePlaylist(playlistId, playlistName) {
    if (!confirm(`Are you sure you want to delete the playlist "${playlistName}"? This action cannot be undone.`)) return;
    
    try {
        const response = await fetch(`/api/unified-playlists/${playlistId}`, { method: 'DELETE' });
        
        if (response.ok) {
            await loadPlaylists();
            notificationSystem.success("Success", `Playlist "${playlistName}" deleted successfully.`);
        } else {
            throw new Error('Failed to delete playlist');
        }
    } catch (error) {
        console.error('Error deleting playlist:', error);
        notificationSystem.error("Error", 'Error deleting playlist. Please try again.');
    }
}

function previewSong(songId) {
    window.open(`/api/songs/${songId}/preview?segment=0`, '_blank');
}
</script>

<style>
.playlist-card:hover {
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transform: translateY(-2px);
    transition: all 0.2s ease-in-out;
}

.playlist-card {
    transition: all 0.2s ease-in-out;
}
</style>
{% endblock %}
