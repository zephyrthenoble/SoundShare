{% extends "base.html" %}

{% block title %}Tags - SoundShare{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Tag Management</h1>
    <div>
        <button class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#groupModal">
            New Group
        </button>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#tagModal">
            New Tag
        </button>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div id="tagGroups">
            <!-- Tag groups will be loaded here -->
        </div>
    </div>
</div>

<!-- Group Modal -->
<div class="modal fade" id="groupModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="groupModalTitle">Create Tag Group</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="groupForm">
                    <input type="hidden" id="groupId">
                    <div class="mb-3">
                        <label for="groupName" class="form-label">Group Name</label>
                        <input type="text" class="form-control" id="groupName" required>
                    </div>
                    <div class="mb-3">
                        <label for="groupDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="groupDescription" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="groupColor" class="form-label">Color</label>
                        <input type="color" class="form-control" id="groupColor" value="#007bff">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveGroup()">Save</button>
            </div>
        </div>
    </div>
</div>

<!-- Tag Modal -->
<div class="modal fade" id="tagModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="tagModalTitle">Create Tag</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="tagForm">
                    <input type="hidden" id="tagId">
                    <div class="mb-3">
                        <label for="tagName" class="form-label">Tag Name</label>
                        <input type="text" class="form-control" id="tagName" required>
                    </div>
                    <div class="mb-3">
                        <label for="tagDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="tagDescription" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="tagGroupSelect" class="form-label">Group</label>
                        <select class="form-select" id="tagGroupSelect">
                            <option value="">No Group</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveTag()">Save</button>
            </div>
        </div>
    </div>
</div>

<script>
let tagGroups = [];
let tags = [];

document.addEventListener('DOMContentLoaded', function() {
    loadTagGroups();
});

async function loadTagGroups() {
    try {
        const response = await fetch('/api/groups/');
        tagGroups = await response.json();
        
        const tagsResponse = await fetch('/api/tags/');
        tags = await tagsResponse.json();
        
        renderTagGroups();
        updateGroupSelect();
    } catch (error) {
        console.error('Error loading tag groups:', error);
    }
}

function renderTagGroups() {
    const container = document.getElementById('tagGroups');
    container.innerHTML = '';
    
    // Group tags by group
    const groupedTags = {};
    tags.forEach(tag => {
        const groupId = tag.group_id || 'ungrouped';
        if (!groupedTags[groupId]) {
            groupedTags[groupId] = [];
        }
        groupedTags[groupId].push(tag);
    });
    
    // Render grouped tags
    tagGroups.forEach(group => {
        const groupDiv = document.createElement('div');
        groupDiv.className = 'card mb-3';
        groupDiv.style.borderLeft = `4px solid ${group.color}`;
        
        const groupTags = groupedTags[group.id] || [];
        
        groupDiv.innerHTML = `
            <div class="card-header d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="mb-0">${group.name}</h5>
                    <small class="text-muted">${group.description || ''}</small>
                </div>
                <div>
                    <button class="btn btn-sm btn-outline-primary me-2" onclick="editGroup(${group.id})">Edit</button>
                    <button class="btn btn-sm btn-outline-danger" onclick="deleteGroup(${group.id})">Delete</button>
                </div>
            </div>
            <div class="card-body">
                <div class="d-flex flex-wrap gap-2">
                    ${groupTags.map(tag => `
                        <span class="badge bg-secondary position-relative">
                            ${tag.name}
                            <button type="button" class="btn-close btn-close-white ms-1" 
                                    style="font-size: 0.6em;" onclick="deleteTag(${tag.id})"></button>
                        </span>
                    `).join('')}
                    <button class="btn btn-sm btn-outline-secondary" onclick="addTagToGroup(${group.id})">
                        + Add Tag
                    </button>
                </div>
            </div>
        `;
        
        container.appendChild(groupDiv);
    });
    
    // Render ungrouped tags
    const ungroupedTags = groupedTags['ungrouped'] || [];
    if (ungroupedTags.length > 0) {
        const ungroupedDiv = document.createElement('div');
        ungroupedDiv.className = 'card mb-3';
        ungroupedDiv.innerHTML = `
            <div class="card-header">
                <h5 class="mb-0">Ungrouped Tags</h5>
            </div>
            <div class="card-body">
                <div class="d-flex flex-wrap gap-2">
                    ${ungroupedTags.map(tag => `
                        <span class="badge bg-secondary position-relative">
                            ${tag.name}
                            <button type="button" class="btn-close btn-close-white ms-1" 
                                    style="font-size: 0.6em;" onclick="deleteTag(${tag.id})"></button>
                        </span>
                    `).join('')}
                </div>
            </div>
        `;
        container.appendChild(ungroupedDiv);
    }
}

function updateGroupSelect() {
    const select = document.getElementById('tagGroupSelect');
    select.innerHTML = '<option value="">No Group</option>';
    
    tagGroups.forEach(group => {
        const option = document.createElement('option');
        option.value = group.id;
        option.textContent = group.name;
        select.appendChild(option);
    });
}

function editGroup(groupId) {
    const group = tagGroups.find(g => g.id === groupId);
    if (!group) return;
    
    document.getElementById('groupModalTitle').textContent = 'Edit Tag Group';
    document.getElementById('groupId').value = group.id;
    document.getElementById('groupName').value = group.name;
    document.getElementById('groupDescription').value = group.description || '';
    document.getElementById('groupColor').value = group.color;
    
    const modal = new bootstrap.Modal(document.getElementById('groupModal'));
    modal.show();
}

function addTagToGroup(groupId) {
    document.getElementById('tagModalTitle').textContent = 'Add Tag to Group';
    document.getElementById('tagId').value = '';
    document.getElementById('tagName').value = '';
    document.getElementById('tagDescription').value = '';
    document.getElementById('tagGroupSelect').value = groupId;
    
    const modal = new bootstrap.Modal(document.getElementById('tagModal'));
    modal.show();
}

async function saveGroup() {
    const groupId = document.getElementById('groupId').value;
    const data = {
        name: document.getElementById('groupName').value,
        description: document.getElementById('groupDescription').value,
        color: document.getElementById('groupColor').value
    };
    
    try {
        const url = groupId ? `/api/groups/${groupId}` : '/api/groups/';
        const method = groupId ? 'PUT' : 'POST';
        
        const response = await fetch(url, {
            method: method,
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });
        
        if (response.ok) {
            const modal = bootstrap.Modal.getInstance(document.getElementById('groupModal'));
            modal.hide();
            document.getElementById('groupForm').reset();
            loadTagGroups();
        } else {
            alert('Error saving group');
        }
    } catch (error) {
        console.error('Error saving group:', error);
        alert('Error saving group');
    }
}

async function saveTag() {
    const tagId = document.getElementById('tagId').value;
    const data = {
        name: document.getElementById('tagName').value,
        description: document.getElementById('tagDescription').value,
        group_id: parseInt(document.getElementById('tagGroupSelect').value) || null
    };
    
    try {
        const url = tagId ? `/api/tags/${tagId}` : '/api/tags/';
        const method = tagId ? 'PUT' : 'POST';
        
        const response = await fetch(url, {
            method: method,
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });
        
        if (response.ok) {
            const modal = bootstrap.Modal.getInstance(document.getElementById('tagModal'));
            modal.hide();
            document.getElementById('tagForm').reset();
            loadTagGroups();
        } else {
            alert('Error saving tag');
        }
    } catch (error) {
        console.error('Error saving tag:', error);
        alert('Error saving tag');
    }
}

async function deleteGroup(groupId) {
    if (confirm('Are you sure you want to delete this group? All tags in this group will become ungrouped.')) {
        try {
            const response = await fetch(`/api/groups/${groupId}`, {
                method: 'DELETE'
            });
            
            if (response.ok) {
                loadTagGroups();
            } else {
                alert('Error deleting group');
            }
        } catch (error) {
            console.error('Error deleting group:', error);
            alert('Error deleting group');
        }
    }
}

async function deleteTag(tagId) {
    if (confirm('Are you sure you want to delete this tag?')) {
        try {
            const response = await fetch(`/api/tags/${tagId}`, {
                method: 'DELETE'
            });
            
            if (response.ok) {
                loadTagGroups();
            } else {
                alert('Error deleting tag');
            }
        } catch (error) {
            console.error('Error deleting tag:', error);
            alert('Error deleting tag');
        }
    }
}

// Reset modal when it's hidden
document.getElementById('groupModal').addEventListener('hidden.bs.modal', function () {
    document.getElementById('groupModalTitle').textContent = 'Create Tag Group';
    document.getElementById('groupForm').reset();
});

document.getElementById('tagModal').addEventListener('hidden.bs.modal', function () {
    document.getElementById('tagModalTitle').textContent = 'Create Tag';
    document.getElementById('tagForm').reset();
});
</script>
{% endblock %}
